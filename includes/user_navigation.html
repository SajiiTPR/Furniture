<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user_navigation.css">
    <title>Furniture Store Navigation</title>
    
</head>
<body>
    <nav>
        <!-- Left Side - Logo -->
        <div class="logo-section">
            <div class="logo-img">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 21V7C5 5.89543 5.89543 5 7 5H17C18.1046 5 19 5.89543 19 7V21M5 21H19M5 21H3M19 21H21M9 17H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="logo-text">FurniCraft</div>
        </div>

        <!-- Center Navigation Links -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="cart-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="cart-count">3</span>
            </a>
        </div>

        <!-- Right Side - User Profile -->
        <div class="user-section">
            <div class="user-avatar" id="userDropdownBtn">JD</div>
            <div class="user-dropdown" id="userDropdown">
                <div class="dropdown-item">My Profile</div>
                <div class="dropdown-item">Wishlist</div>
                <div class="dropdown-item">Order History</div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">Settings</div>
                <div class="dropdown-item">Logout</div>
            </div>
        </div>

        <!-- Mobile Menu Button (Hidden by default) -->
        <div class="mobile-menu-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </nav>

    <script src="./user_navigation.js">
       
    </script>
</body>
</html>
